<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM e BOM</title>

    <style>
        .focado {
            color: blue;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título Original</h1>
    <button id="btnAlterar" onclick="alterarTitulo()">Alterar Título</button>

    <button id="btnAdicionar">Adicionar Item</button>
    <ul id="lista"></ul>
    
    <p id="paragrafo">Copa Mundial de Clubes</p>

    <button onclick="mostrarDialogos()">Iniciar</button>

    <button onclick="btnIr()">Ir para o Google</button>
    <button onclick="btnAtualizar()">Atualizar Página</button>

    <button onclick="exibirInfo()">Ver Informações</button>

    <pre id="saida"></pre>

    <script>
        const p = document.getElementById('paragrafo')
        const btn = document.getElementById('btnAlterar')
        const titulo = document.getElementById('titulo')
         const btnAdicionar = document.getElementById('btnAdicionar')
        const lista = document.getElementById('lista')

        let contador = 1

        function alterarTitulo() {
            titulo.textContent = 'Título Atualizado'
        }
        
        btnAdicionar.addEventListener('click', () => {
            const item = document.createElement('li')
            item.textContent = `Item ${contador++}`

            lista.appendChild(item)
        })

        p.addEventListener('mouseover', () => {
            p.classList.add('focado')
        })

        p.addEventListener('mouseout', () => {
            p.classList.remove('focado')
        })

        function mostrarDialogos() {
            alert('Bem-vindo')
            const nome = prompt('Qual seu nome?')

            if(confirm(`Confirmar nome: ${nome}`)) {
                alert(`Olá ${nome}!`)
            } else {
                alert('Você cancelou a confirmação')
            }
        }

        function btnIr() {
            window.location.href = 'google.com'
        }

        function btnAtualizar() {
            window.location.reload()
        }

        function exibirInfo() {
            const info = {
                userAgent: navigator.userAgent,
                plataforma: navigator.platform,
                idioma: navigator.language,
                larguraTela: screen.width,
                alturaTela: screen.height
            }

            document.getElementById('saida').textContent = JSON.stringify(info, null, 2)
        }
    </script>
</body>
</html>
