spring.h2.console.enabled=true

# JWT configuration with sensible defaults for tests
security.jwt.secret=${SECURITY_JWT_SECRET:12345678901234567890123456789012}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION_MILLIS:86400000}

spring.datasource.url=jdbc:postgresql://localhost:5432/api-example
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
